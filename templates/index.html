<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动记录</title>
</head>
<body>
    <a>主页</a>
    <a href="/password_change/">修改密码</a>
    <a href="/out/">注销</a>
    <h4>人员</h4>
    <table border="1">
    <tr>
      <td>人员姓名</td>
      <td>员工编号</td>
      <td>员工账号</td>
      <td>员工职位</td>
    </tr>
    {% for lenth in User_name %}
        <tr>
        <td><a href="/Log({{ lenth.User_account }})">{{ lenth.User_name }}</a></td>
        <td>{{ lenth.User_number }}</td>
        <td>{{ lenth.User_account }}</td>
        <td>{{ lenth.User_post }}</td>
        </tr>
    {% endfor %}

</body>
</html>
