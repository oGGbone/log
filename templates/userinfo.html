<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>

            <td>姓名</td>

   {% for lenth in User_account %}

            <td>{{ lenth.User_post }}</td>
        </tr>
    {% endfor %}

    </table>

</html>
